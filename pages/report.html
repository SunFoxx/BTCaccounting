<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Отчет</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        Отчет
    </div>
    <table id="report_table">
        <tr>
            <th></th>
            <th>Остаток на начало</th>
            <th>Расход</th>
            <th>Приход</th>
            <th>Ввод\вывод</th>
            <th>Остаток на конец</th>
        </tr>
    </table>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        $.getJSON('http://52.243.47.71:3000/report', function (data) {
            var operation_data = '';
            $.each(data, function (key, value) {
                operation_data += '<tr>';
                operation_data += '<td>' + value.paym + '</td>';
                operation_data += '<td>' + value.btc + '</td>';
                operation_data += '<td>' + value.rub + '</td>';
                operation_data += '<td>' + value.course + '</td>';
                operation_data += '<td>' + value.date + '</td>';
                operation_data += '<td>' + value.btc + '</td>';
                operation_data += '</tr>';
            });
            $("#report_table").append(operation_data);
        });
    });
</script>
