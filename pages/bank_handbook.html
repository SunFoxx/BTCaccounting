<!doctype html>
<script src="../js/privilege.js"></script>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Справочник банков</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/vendor/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="../js/vendor/bootstrap-multiselect.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="header">Справочник банков</div>
    <div class="centered">
        <div>
            Доступные банки
        </div>
        <span id="empty_notification"></span>
        <table class="handbook_table preload" id="handbook_table">
        </table>
    </div>
    <div id="add_bank">
        <script>$("#add_bank").hide();</script>
        <button class="button middle" id="add_button">Добавить новый банк</button>
        <form id="add_form" class="handbook_form">
            <div class="input_block middle">
                <label for="bank">Наименование</label>
                <input type="text" maxlength="15" minlength="3" required placeholder="Имя банка"
                       pattern="^[a-zA-Z]{1}[a-zA-Z-_]+$" class="validate" id="bank" name="bank">
            </div>
            <div class="input_block middle">
                <label for="currency">Доступные валюты</label>
                <select multiple="multiple" id="currency" name="currency[]" class="form-controll" required>
                </select>
            </div>
            <div class="centered">
                <div id="error-msg"></div>
                <button class="button submit_button" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        if (localStorage.getItem('permission') === 'admin') {
            $("#add_form").hide();
            $("#add_button").click(function () {
                $("#add_form").toggle(500);
            });
            $("#add_bank").show();
            fillCurrencySelect();
            $("#add_form").on('submit', function (e) {
                e.preventDefault();
                var bankNameVal = $("#bank").val(),
                    currencyVal = "";
                $.each($("#currency").val(), function (key, value) {
                    currencyVal += value + ',';
                });
                currencyVal = currencyVal.substring(0, currencyVal.length - 1);
                $.ajax({
                    url: apiServer + '/banks_add',
                    type: 'post',
                    headers: {'authorization': localStorage.getItem('token')},
                    data: "bank=" + bankNameVal + "&currency=" + currencyVal,
                    success: function (data) {
                        swal("Успех", "Банк " + $("#bank").val() + " добавлен", "success");
                        $("#error-msg").html("");
                        document.getElementById('add_form').reset();
                        buildTable();
                    },
                    error: function (err) {
                        $("#error-msg").html("Ошибка при добавлении банка");
                        document.getElementById('add_form').reset();
                    }
                });
            });
        }
        buildTable();
    });

    function buildTable() {
        getBankList(function (data) {
            console.log(data);
            var banks = data;
            if (banks.length === 0) {
                $("#empty_notification").html("Нет созданных банков");
            } else {
                $("#empty_notification").html("");
                $("#handbook_table").html('<tr>\n' +
                    '<th>Банк</th>\n' +
                    '<th>Валюты</th>\n' +
                    '</tr>');
                var operational_data = "";
                var idNum = 0;
                var xtraTools = "";
                $.each(banks, function (key, value) {
                    operational_data += '<tr id="tr' + idNum + "\">";
                    operational_data += '<td id="td' + idNum + "\">" + transformValue(value.bank) + '</td>';

                    if (priv === 'admin') {
                        xtraTools = '<a class="delete_button" onclick="removeEntry(' + idNum + ")\"" + '">' +
                            '<i class="fa fa-times" aria-hidden="true"></i></a>';
                    }

                    operational_data += '<td>' + transformValue(value.currency) + xtraTools + '</td>';
                    operational_data += '</tr>';

                    idNum++;
                });
                $("#handbook_table").append(operational_data);
                $(".preload").removeClass('preload');
            }
        });
    }

    function fillCurrencySelect() {
        getCurrencyList(function (data) {
            $.each(data, function (key, value) {
                var opt_data = "<option value=\"";
                opt_data  += value.currency + "\" >";
                opt_data += value.currency;
                opt_data += "</option>";
                $("#currency").append(opt_data);
            });
            $("#currency").multiselect({
                nonSelectedText: 'Выберите валюты'
            });
        });
    }

    function transformValue(value) {
        return ((value != null) && (value !="")) ? value : '-';
    }

    function removeEntry(id) {
        console.log("clicked on row #" + id);
        swal({
            title: "Удаление",
            text: "Вы действительно хотите удалить запись " + document.getElementById("td" + id).innerHTML + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true
        })
            .then(function (isPressed) {
                if (isPressed) {
                    $.ajax({
                        url: apiServer + '/banks_del',
                        type: 'post',
                        headers: {'authorization': token},
                        data: "&bank=" + document.getElementById("td" + id).innerHTML,
                        success: function (data) {
                            swal("Запись успешно удалена", {icon: "success"});
                            $("#tr" + id).toggle(400);
                        },
                        error: function (err) {
                            swal("Ошибка при удалении записи", {icon: "warning"});
                        }
                    });
                }
            });
    }
</script>
