<!doctype html>
<script src="../js/privilege.js"></script>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Справочник валют</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/main.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<script>
    $(function(){
        $("#sidebar").load("templates/sidebar.html");
        $("#header").load("templates/header.html");
    });
</script>
<div id="sidebar"></div>
<div id="header" class="col-md-7"></div>
<div class="wrapper col-sm-7">
    <div class="header">Справочник валют</div>
    <div class="centered">
        <div>
            Доступные валюты
        </div>
        <span id="empty_notification"></span>
        <table class="handbook_table preload" id="handbook_table">
        </table>
    </div>
    <div id="add_currency">
        <script>$("#add_currency").hide();</script>
        <button class="button middle col-md-3" id="add_button">Добавить новую валюту</button>
        <form id="add_form" class="handbook_form">
            <div class="input_block middle">
                <input type="text" maxlength="3" minlength="3" required placeholder="ABC"
                       class="validate" id="currency" name="currency" pattern="[A-Z]{3}">
                <label for="currency">Код валюты</label>
            </div>
            <div class="input_block middle">
                <input type="checkbox" value="false" id="isCrypto" name="isCrypto">
                <label for="isCrypto">Криптовалюта</label>
            </div>
            <div class="centered">
                <div id="error-msg"></div>
                <button class="button submit_button" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        if (localStorage.getItem('permission') === 'admin') {
            $("#add_form").hide();
            $("#add_button").click(function () {
                $("#add_form").toggle(500);
            });
            $("#add_currency").show();
            $("#add_form").on('submit', function (e) {
                e.preventDefault();
                var currencyVal = $("#currency").val().toUpperCase(),
                    isCryptoVal = ($("#isCrypto").is(':checked')) ? true : false;
                $.ajax({
                    url: apiServer + '/currency_add',
                    type: 'post',
                    headers: {'authorization': localStorage.getItem('token')},
                    data: "currency=" + currencyVal + "&isCrypto=" + isCryptoVal,
                    success: function (data) {
                        swal("Успех", "Валюта " + $("#currency").val() + " добавлена", "success");
                        $("#error-msg").html("");
                        document.getElementById('add_form').reset();
                        buildTable();
                    },
                    error: function (err) {
                        $("#error-msg").html("Ошибка при добавлении валюты");
                        document.getElementById('add_form').reset();
                    }
                });
            });
        }
        buildTable();
    });

    function buildTable() {
        getCurrencyList(function (data) {
            console.log(data);
            var currencies = data;
            if (currencies.length === 0) {
                $("#empty_notification").html("Нет созданных валют");
            } else {
                $("#empty_notification").html("");

                $("#handbook_table").html('<tr>\n' +
                    '<th>Валюта</th>\n' +
                    '<th>Крипто</th>\n' +
                    '</tr>');
                var operational_data = "";
                var idNum = 0;
                var xtraTools = "";
                $.each(currencies, function (key, value) {
                    operational_data += '<tr id="tr' + idNum + "\">";
                    operational_data += '<td id="td' + idNum + "\">" + value.currency + '</td>';

                    if (priv === 'admin') {
                        xtraTools = '<a class="delete_button" onclick="removeEntry(' + idNum + ")\"" + '">' +
                            '<i class="fa fa-times" aria-hidden="true"></i></a>';
                    }

                    var transformedBool = (value.isCrypto === true) ? "Да" : "Нет";
                    operational_data += '<td>' + transformedBool + xtraTools + '</td>';
                    operational_data += '</tr>';

                    idNum += 1;
                });
                $("#handbook_table").append(operational_data);
                $(".preload").removeClass('preload');
            }
        });
    }

    function removeEntry(id) {
        console.log("clicked on row #" + id);
        swal({
            title: "Удаление",
            text: "Вы действительно хотите удалить запись " + document.getElementById("td" + id).innerHTML + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true
        })
            .then(function (isPressed) {
                if (isPressed) {
                    $.ajax({
                        url: apiServer + '/currency_del',
                        type: 'post',
                        headers: {'authorization': token},
                        data: "&currency=" + document.getElementById("td" + id).innerHTML,
                        success: function (data) {
                            swal("Запись успешно удалена", {icon: "success"});
                            $("#tr" + id).toggle(400);
                        },
                        error: function (err) {
                            swal("Ошибка при удалении записи", {icon: "warning"});
                        }
                    });
                }
            });
    }
</script>
