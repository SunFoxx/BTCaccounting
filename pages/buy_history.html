<!DOCTYPE html>
<script src="../js/privilege.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>История покупок</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="header">
        История операций покупки
    </div>
    <table class="report_table" id="report_table">
        <tr>
            <th>Счет списания</th>
            <th>Куплено BTC</th>
            <th>Курс, Р</th>
            <th>Потрачено, Р</th>
            <th>Комиссия</th>
            <th>Дата</th>
        </tr>
    </table>
    <div>
        <a href="buy_form.html">
            <button class="button exit_button">Назад</button>
        </a>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        getFullPaymentData(function (data) {
            var operation_data = '';
            console.log(data);
            $.each(data.data, function (key, value) {
                operation_data += '<tr>';
                operation_data += '<td>' + value.paym + '</td>';
                operation_data += '<td>' + value.btc + '</td>';
                operation_data += '<td>' + value.course + '</td>';
                operation_data += '<td>' + value.rub + '</td>';
                operation_data += '<td>' + value.commiss + '</td>';
                operation_data += '<td>' + value.date.substring(0, value.date.indexOf('T')) + '</td>';
                operation_data += '</tr>';
            });
            $("#report_table").append(operation_data);
        });
    });
</script>
