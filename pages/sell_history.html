<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>История продаж</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        История операций продажи
    </div>
    <table class="report_table" id="report_table">
        <tr>
            <th>Резерв начисления</th>
            <th>Продано BTC</th>
            <th>Курс, Р</th>
            <th>Начисленно, Р</th>
            <th>Дата</th>
        </tr>
    </table>
    <div>
        <a href="sell_form.html">
            <button class="button exit_button">Назад</button>
        </a>
        <a href="index.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        $.getJSON(apiServer + '/reportsell', function (data) {
            var operation_data = '';
            console.log(data);
            $.each(data, function (key, value) {
                operation_data += '<tr>';
                operation_data += '<td>' + value.paym + '</td>';
                operation_data += '<td>' + value.btc + '</td>';
                operation_data += '<td>' + value.course + '</td>';
                operation_data += '<td>' + value.rub + '</td>';
                operation_data += '<td>' + value.date.substring(0, value.date.indexOf('T')) + '</td>';
                operation_data += '</tr>';
            });
            $("#report_table").append(operation_data);
            console.log(operation_data);
        });
    });
</script>
