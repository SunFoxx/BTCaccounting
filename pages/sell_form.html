<!DOCTYPE html>
<script src="../js/privilege.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Продажа</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="header">
        Продажа
    </div>
    <form method="post" id="post_form">
        <div class="input_block">
            <label for="paym">Резерв зачисления</label>
            <select name="paym" id="paym" required>
                <option disabled selected value="" hidden>Загрузка...</option>
            </select>
        </div>
        <div class="input_block">
            <label for="bitwallet">Резерв списания</label>
            <select name="bitwallet" id="bitwallet" required>
                <option disabled selected value="" hidden>Загрузка...</option>
            </select>
        </div>
        <div class="input_block">
            <label for="course">Курс сделки</label>
            <input type="number" name="course" required id="course" step="0.01" min="0" onkeyup="reCount()" placeholder="0">
        </div>
        <div class="input_block">
            <label for="btc">Продано BTC</label>
            <input type="number" name="btc" required id="btc" step="0.00000001" min="0" onkeyup="reCount()" placeholder="0.00000000">
        </div>
        <div class="input_block">
            <label for="commiss">Комиссия</label>
            <input type="number" name="commiss" id="commiss" step="0.01" min="0" value="0" onkeyup="reCount()" required>
        </div>
        <div class="input_block">
            <label for="bot_commiss">Комиссия бота</label>
            <input type="number" name="bot_commiss" id="bot_commiss" readonly step="0.01" value="0" min="0">
        </div>
        <div class="input_block">
            <label for="rub">Поступило Р</label>
            <input type="number" name="rub" required id="rub" step="0.01" min="0" readonly>
        </div>
        <div class="info_block">
            Текущий ср. курс: <span id="avg_course"></span><span id="deal_finrez"></span>
        </div>
        <div class="centered">
            <button class="button submit_button" type="submit" id="submit_button" disabled>Отправить</button>
        </div>
    </form>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
        <a href="sell_history.html">
            <button class="button exit_button">История операций</button>
        </a>
    </div>
</div>
</body>
</html>

<script>

    var delayTimer, avg, totalFinrez, xtraData;

    $(document).ready(function () {
        getGlobalStatsFull(function (data) {
            avg = data.avgCourse;
            totalFinrez = data.totalFinrez;
            document.getElementById('avg_course').innerHTML = avg;
        });

        var currencies;
        getCurrencyList(function (data) {
            currencies = data;
        });

        var rubAccounts =[], btcAccounts = [];
        getReserveList(function (data) {
            $.each(data, function (key, value) {
                if (value.responsible === username) {
                    var currency = value.currency;
                    $.each(currencies, function (key1, value1) {
                        if (currency === value1.currency) {
                            if (value1.isCrypto === 'true') {
                                btcAccounts.push(value.title);
                            } else {
                                rubAccounts.push(value.title);
                            }
                        }
                    })
                }
            });

            fillSelectFromArray(document.getElementById('paym'), rubAccounts);
            fillSelectFromArray(document.getElementById('bitwallet'), btcAccounts);
        });

        $("#post_form").on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                url: apiServer + '/sell',
                type: 'post',
                crossDomain: true,
                headers: {
                    'authorization': localStorage.getItem('token')
                },
                data: $("#post_form").serialize() + xtraData,
                success: function () {
                    document.getElementById('post_form').reset();
                    getFullPaymentData(function (data) {
                        totalFinrez = data.totalFinrez;
                    });
                    document.getElementById('deal_finrez').innerHTML = "";
                    $("#submit_button").prop("disabled", true);
                    swal("Успех", "Запись успешно добавлена", "success");
                },
                error: function () {
                    swal("Упс", "Что-то пошло не так", "error");
                }
            });
        });
    });

    function reCount() {
        clearTimeout(delayTimer);
        delayTimer = setTimeout(function () {
            var btcValue = parseFloat($("#btc").val()),
                courseValue = parseFloat($("#course").val()),
                comissValue = parseFloat($("#commiss").val()),
                botcomissValue;
            if (isNaN(btcValue)) {
                btcValue = 0;
            }
            if (isNaN(courseValue)) {
                courseValue = 0;
            }
            if (isNaN(comissValue)) {
                comissValue = 0;
            }
            botcomissValue = btcValue * botComission;
            $("#bot_commiss").val(botcomissValue.toFixed(8));
            var rubValue = courseValue * btcValue;
            $("#rub").val(rubValue.toFixed(2));

            var finrez = getDealFinrez(rubValue, avg, btcValue, botcomissValue, comissValue);
            var finrez_field = document.getElementById('deal_finrez');
            var finrez_string = "";
            if (finrez > 0) {
                finrez_field.setAttribute('class', 'green');
                finrez_string = "+" + finrez;
            } else {
                finrez_field.setAttribute('class', 'red');
                finrez_string = finrez;
            }
            if (isNaN(finrez) || finrez.isUndefined) { finrez_string = 0 }
            finrez_field.innerHTML = '; Финрез от сделки: ' + finrez_string;
            xtraData = "&cur_fin_res=" + finrez + "&average_course=" + avg;
            $("#submit_button").prop("disabled", false);
        }, 1000);
    }
</script>
