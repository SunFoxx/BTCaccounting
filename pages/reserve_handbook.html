<!doctype html>
<script src="../js/privilege.js"></script>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Справочник резервов</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/vendor/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="header">Справочник резервов</div>
    <div class="centered">
        <div>Доступные резервы:</div>
        <span id="empty_notification"></span>
        <table class="handbook_table preload" id="handbook_table">
        </table>
    </div>
    <div id="add_reserve">
        <script>$("#add_reserve").hide();</script>
        <button class="button middle" id="add_button">Добавить новый резерв</button>
        <form id="add_form" class="handbook_form">
            <div class="input_block middle">
                <label for="title">Отображаемое имя</label>
                <input type="text" maxlength="15" minlength="3" required placeholder="имя резерва" id="title"
                       name="title" class="validate" pattern="^[a-zA-Z]{1}[a-zA-Z-_]+$">
            </div>
            <div class="input_block middle">
                <label for="bank">Банк</label>
                <select id="bank" name="bank" required
                        onchange="fillSelectWithCurrencies(document.getElementById('currency'), 'bank')">
                    <option disabled selected value="" hidden>Загрузка...</option>
                </select>
            </div>
            <div class="input_block middle">
                <label for="currency">Валюта</label>
                <select id="currency" name="currency" required disabled>
                    <option disabled selected value="" hidden>Выберите банк...</option>
                </select>
            </div>
            <div class="input_block middle">
                <label for="owner">Владелец</label>
                <select id="owner" name="owner" required>
                    <option disabled selected value="" hidden>Загрузка...</option>
                </select>
            </div>
            <div class="input_block middle">
                <label for="responsible">Ответственный</label>
                <select id="responsible" name="responsible" required>
                    <option disabled selected value="" hidden>Загрузка...</option>
                </select>
            </div>
            <div class="centered">
                <div id="error-msg"></div>
                <button class="button submit_button" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $("#add_form").hide();
        $("#add_button").click(function () {
            $("#add_form").toggle(500);
        });
        $("#add_reserve").show();
        fillBanksSelect();
        fillOwnerSelect();
        fillResponsibleSelect();
        $("#add_form").on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                url: apiServer + '/reserves_add',
                type: 'post',
                headers: {'authorization': localStorage.getItem('token')},
                data: $("#add_form").serialize(),
                success: function (data) {
                    swal("Успех", "Резерв " + $("#title").val() + " добавлен", "success");
                    $("#error-msg").html("");
                    document.getElementById('add_form').reset();
                    buildTable();
                },
                error: function (err) {
                    $("#error-msg").html("Ошибка при добавлении резерва");
                    document.getElementById('add_form').reset();
                }
            });
        });
    });
    buildTable();

    function buildTable() {
        getReserveList(function (data) {
            console.log(data);
            var reserves = data;
            if (reserves.length === 0) {
                $("#empty_notification").html("Нет доступных резервов");
            } else {
                $("#empty_notification").html("");
                $("#handbook_table").html('<tr>\n' +
                    '<th>Отображаемое имя</th>\n' +
                    '<th>Банк</th>\n' +
                    '<th>Валюта</th>\n' +
                    '<th>Владелец</th>\n' +
                    '<th>Ответственный</th>\n' +
                    '</tr>');
                var idNum = 0, xtraTools = "", operational_data = "", xtraClass = "";
                $.each(reserves, function (key, value) {
                    if (value.owner === username) {
                        xtraClass = "class=\"owner\" ";
                    } else {
                        xtraClass = "";
                    }
                    operational_data += '<tr ' + xtraClass + 'id="tr' + idNum + '\">';
                    operational_data += '<td id="td' + idNum + '\">' + transformValue(value.title) + '</td>';
                    operational_data += '<td>' + transformValue(value.bank) + '</td>';
                    operational_data += '<td>' + transformValue(value.currency) + '</td>';
                    operational_data += '<td>' + transformValue(value.owner) + '</td>';

                    if (priv === 'admin' && value.owner === username) {
                        xtraTools = '<a class="delete_button" onclick="removeEntry(' + idNum + ")\"" + '">' +
                            '<i class="fa fa-times" aria-hidden="true"></i></a>';
                    } else {
                        xtraTools = "";
                    }

                    operational_data += '<td>' + transformValue(value.responsible) + xtraTools + '</td>';
                    operational_data += '</tr>';

                    idNum++;
                });
                $("#handbook_table").append(operational_data);
                $(".preload").removeClass('preload');
            }
        });
    }

    function fillBanksSelect() {
        getBankList(function (data) {
            var select = document.getElementById('bank');
            for (var j = select.options.length; j >= 0; j--) {
                if (j !== select.selectedIndex) {
                    select.remove(j);
                } else {
                    select.options[j].text = ".....";
                }
            }
            for (var i = 0; i < data.length; i++) {
                var opt = document.createElement("option");
                opt.innerHTML = data[i].bank;
                select.appendChild(opt);
            }
        });
    }

    function fillOwnerSelect() {
        var select = document.getElementById('owner');
        for (var j = select.options.length; j >= 0; j--) {
            if (j !== select.selectedIndex) {
                select.remove(j);
            } else {
                select.options[j].text = ".....";
            }
        }
        if (priv === 'admin') {
            getAntiagentList(function (data) {
                for (var i = 0; i < data.length; i++) {
                    var opt = document.createElement("option");
                    opt.innerHTML = data[i].agentname;
                    select.appendChild(opt);
                }
            });
        } else {
            var opt = document.createElement("option");
            opt.innerHTML = username;
            select.appendChild(opt);
        }
    }

    function fillResponsibleSelect() {
        var select = document.getElementById('responsible');
        for (var j = select.options.length; j >= 0; j--) {
            if (j !== select.selectedIndex) {
                select.remove(j);
            } else {
                select.options[j].text = ".....";
            }
        }
        if (priv === 'admin') {
            getAntiagentList(function (data) {
                for (var i = 0; i < data.length; i++) {
                    if (data[i].internal === true) {
                        var opt = document.createElement("option");
                        opt.innerHTML = data[i].agentname;
                        select.appendChild(opt);
                    }
                }
            });
        } else {
            var opt = document.createElement("option");
            opt.innerHTML = username;
            select.appendChild(opt);
        }
    }

    function transformValue(value) {
        return ((value != null) && ($.trim(value).length > 0) ? value : '-');
    }

    function removeEntry(id) {
        console.log("clicked on row #" + id);
        swal({
            title: "Удаление",
            text: "Вы действительно хотите удалить запись " + document.getElementById("td" + id).innerHTML + "?",
            icon: "warning",
            buttons: true,
            dangerMode: true
        })
            .then(function (isPressed) {
                if (isPressed) {
                    $.ajax({
                        url: apiServer + '/reserves_del',
                        type: 'post',
                        headers: {'authorization': token},
                        data: "&title=" + document.getElementById("td" + id).innerHTML,
                        success: function (data) {
                            swal("Запись успешно удалена", {icon: "success"});
                            $("#tr" + id).toggle(400);
                        },
                        error: function (err) {
                            swal("Ошибка при удалении записи", {icon: "warning"});
                        }
                    });
                }
            });
    }
</script>
