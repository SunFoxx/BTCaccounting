<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Покупка</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        Покупка
    </div>
    <form method="post" id="post_form">
        <div class="input_block">
            <label for="paym">Резерв для оплаты</label>
            <select name="paym" id="paym"></select>
        </div>
        <div class="input_block">
            <label for="bitwallet">Резерв зачисления</label>
            <select name="bitwallet" id="bitwallet"></select>
        </div>
        <div class="input_block">
            <label for="course">Курс сделки</label>
            <input type="number" name="course" required id="course" step="0.01" min="0">
        </div>
        <div class="input_block">
            <label for="btc">Поступило</label>
            <input type="number" name="btc" required id="btc" step="0.00000001" min="0">
        </div>
        <div class="input_block">
            <label for="comiss">Комиссия</label>
            <input type="number" name="comiss" id="comiss" step="0.01" min="0" value="0" min="0">
        </div>
        <div class="input_block">
            <label for="bot_comiss">Комиссия бота</label>
            <input type="number" name="bot_comiss" id="bot_comiss" readonly step="0.01" min="0" value="0" min="0">
        </div>
        <div class="input_block">
            <label for="rub">Расход Р</label>
            <input type="number" name="rub" required id="rub" step="0.01" min="0" readonly>
        </div>
        <div class="centered">
            <button class="button submit_button" type="submit">Отправить</button>
        </div>
    </form>
    <div>
        <a href="index.html">
            <button class="button exit_button">В меню</button>
        </a>
        <a href="buy_history.html">
            <button class="button exit_button">История операций</button>
        </a>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        fillSelect(document.getElementById('paym'), rubAccounts);
        fillSelect(document.getElementById('bitwallet'), btcAccounts);

        $("#btc").on('change keydown paste input', reCount);
        $("#course").on('change keydown paste input', reCount);
        $("#comiss").on('change keydown paste input', reCount);

        $("#post_form").on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                url: apiServer + '/pay',
                type: 'post',
                crossDomain: true,
                data: $("#post_form").serialize(),
                success: function () {
                    alert("ok!");
                }
            });
            document.getElementById('post_form').reset();
        });
    });

    function reCount() {
        var btcValue = parseFloat($("#btc").val()),
            courseValue = parseFloat($("#course").val()),
            comissValue = parseFloat($("#comiss").val()),
            botcomissValue;
        if (isNaN(btcValue)) {
            btcValue = 0;
        }
        if (isNaN(courseValue)) {
            courseValue = 0;
        }
        if (isNaN(comissValue)) {
            comissValue = 0;
        }
        botcomissValue = (courseValue * btcValue) * botComission;
        $("#bot_comiss").val(botcomissValue.toFixed(2));
        var result = courseValue * btcValue - comissValue - botcomissValue;
        $("#rub").val(result.toFixed(2));
    }
</script>
