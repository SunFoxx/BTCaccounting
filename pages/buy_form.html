<!DOCTYPE html>
<script src="../js/privilege.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Покупка</title>
    <script src="../js/vendor/jquery-3.2.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/vendor/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<script>
    $(function () {
        $("#sidebar").load("templates/sidebar.html");
        $("#header").load("templates/header.html");
    });
</script>
<div id="sidebar"></div>
<div id="header" class="col-md-7"></div>
<div class="wrapper col-sm-7">
    <div class="header">
        <span class="selected_option"><a>Покупка</a></span>
        <span class="option"><a href="sell_form.html">Продажа</a></span>
        <span class="option"><a href="inputoutput.html">Ввод/Вывод</a></span>
    </div>
    <form method="post" id="post_form">
        <div class="input_block">
            <label for="paym" class="col-md-4">Резерв для оплаты</label>
            <select name="paym" id="paym" required class="col-md-4">
                <option disabled selected value="" hidden>Загрузка...</option>
            </select>
        </div>
        <div class="input_block">
            <label for="paymCrypto" class="col-md-4">Резерв зачисления</label>
            <select name="paymCrypto" id="paymCrypto" required class="col-md-4" onchange="setCryptoCurrency()">
                <option disabled selected value="" hidden>Загрузка...</option>
            </select>
        </div>
        <div class="input_block">
            <label for="course" class="col-md-4">Курс сделки</label>
            <input type="number" name="course" required id="course" step="0.01" min="0" onkeyup="reCount('course')"
                   placeholder="0" class="col-md-4">
        </div>
        <div class="input_block">
            <label for="btc" class="col-md-4">Поступило</label>
            <input type="number" name="btc" required id="btc" step="0.00000001" min="0" onkeyup="reCount('btc')"
                   placeholder="0.00000000" class="col-md-4">
        </div>
        <div class="input_block">
            <label for="commiss" class="col-md-4">Комиссия</label>
            <input type="number" name="commiss" id="commiss" step="0.01" min="0" value="0" onkeyup="reCount('commiss')" required
                   class="col-md-4">
        </div>
        <div class="input_block">
            <label for="bot_commiss">Сервисный сбор</label>
            <input type="number" name="bot_commiss" id="bot_commiss" readonly step="0.01" min="0" value="0">
            <a onclick="setNewBotComiss()" class="settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
        </div>
        <div class="input_block middle">
            <label for="rub" class="col-md-4">Расход Р</label>
            <input type="number" name="rub" required id="rub" step="0.01" min="0" value="0" class="col-md-4" onkeyup="reCount('rub')">
        </div>
        <div class="info_block">
            Текущий ср. курс: <span id="avg_course"></span><span id="avg_prognosis"></span><span id="deal_finrez"
                                                                                                 class="red"></span>
        </div>
        <div class="centered">
            <button class="button submit_button" type="submit" disabled id="submit_button">Отправить</button>
        </div>
    </form>
    <div>
        <a href="menu.html">
            <button class="button exit_button">В меню</button>
        </a>
        <a href="buy_history.html">
            <button class="button exit_button">История операций</button>
        </a>
    </div>
</div>
</body>
</html>
<script src="../js/pages/buy_form.js">
</script>
